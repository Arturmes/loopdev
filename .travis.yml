sudo: required
language: rust

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

rust:
  - nightly
  - beta
  - stable
  - 1.8.0
  - 1.7.0

before_script:
  - fallocate -l 128M test.img

script:
  - cargo build
  - sudo -E  env "PATH=$PATH" cargo test

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
